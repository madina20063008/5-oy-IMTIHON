<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <title>Sign Up</title>
</head>

<body class="bg-gradient-to-r from-orange-400 to-yellow-400 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-xl p-8 w-96 text-center">
    <h1 class="text-xl font-bold text-gray-800 mb-2">
      <span class="border-l-4 border-yellow-500 pl-2">Admin Students</span>
    </h1>
    <h2 class="text-md font-semibold text-gray-600 mb-4">SIGN UP</h2>
    <p class="text-sm text-gray-500 mb-6">Enter your credentials to access your account</p>
    <form method="POST" class="space-y-4 text-left" id="form">
      <div>
        <label for="login" class="block text-gray-500 font-[14px] font-medium mb-1">Login</label>
        <input type="text" placeholder="Enter your login"
          class="w-full px-4 py-2 border border-gray-400 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400"
          id="login" required> 
      </div>
      <div>
        <label for="password" class="block text-gray-500 font-[14px] font-medium mb-1">Password</label>
        <input type="password" placeholder="Enter your password"
          class="w-full px-4 py-2 border border-gray-400 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400"
          id="password" required> 
      </div>
      <button type="submit"
        class="w-full bg-yellow-400 hover:bg-yellow-500 text-white font-bold py-2 rounded-md transition duration-300 mt-[10px] opacity-50 cursor-not-allowed"
        id="button" onclick="window.open('./index1.html')" disabled>
        SIGN UP
      </button>
      <a href="./index1.html" class="flex justify-center font-[14px] font-normal mt-[10px] mb-[15px] underline">Already
        have an account? Sign in!</a>
    </form>
  </div>




  <script src="./script.js"></script>
</body>

</html>
