<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/dist/boxicons.js"
        integrity="sha512-kWH92pHUC/rcjpSMu19lT+H6TlZwZCAftg9AuSw+AVYSdEKSlXXB8o6g12mg5f+Pj5xO40A7ju2ot/VdodCthw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Student</title>
</head>
<style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

    :root {
        --white-color: #fff;
        --yellow-color: #FEAF00;
        --grey-color: #707070;
        --grey-color-light: #aaa;
        --grey-very-light: #C4C4C4;
        --pink: #F2EAE1;
    }

    body {
        background-color: #e7f2fd;
        transition: all 0.5s ease;
    }

    .navbar {
        position: fixed;
        top: 0;
        width: 1110px;
        right: 0;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px 30px;
        background-color: var(--pink);
    }

    .nav_right {
        display: flex;
    }

    .circle {
        width: 20px !important;
    }

    .logo_item {
        display: flex;
        align-items: center;
        column-gap: 10px;
        font-size: 22px;
        font-weight: 500;
        color: var(--yellow-color);
    }

    .navbar img {
        width: 35px;
        height: 35px;
        border-radius: 50%;
    }

    .search_bar {
        height: 37px;
        max-width: 430px;
        width: 212px;
    }

    .search_bar input {
        height: 100%;
        width: 100%;
        border-radius: 8px;
        font-size: 18px;
        outline: none;
        background-color: var(--white-color);
        color: var(--grey-very-light);
        padding: 0 20px;
        border: none;
    }

    .navbar_content {
        display: flex;
        align-items: center;
        column-gap: 25px;
    }

    .navbar_content i {
        cursor: pointer;
        font-size: 20px;
        color: var(--grey-color);
    }

    .person {
        margin-top: 35px;
        border-radius: 50%;
        margin-left: 45px;
    }

    .sidebar {
        background-color: var(--pink);
        width: 260px;
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        padding: 20px;
        z-index: 100;
        overflow-y: scroll;
        transition: all 0.5s ease;
    }

    .sidebar.close {
        padding: 60px 0;
        width: 80px;
    }

    .sidebar::-webkit-scrollbar {
        display: none;
    }

    .menu_content {
        position: relative;
    }

    .bottom {
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: center;
        left: 0;
        gap: 20px;
        padding: 18px 10px;
        width: 100%;
        background-color: var(--pink);
        margin-top: 200px;
    }

    .bottom span {
        font-size: 16px;
    }

    h3 {
        margin: 20px 45px 5px 45px;
        font-weight: 700;
        font-size: 17px;
    }

    .Admin {
        color: var(--yellow-color);
        text-align: center;
    }

    .students {
        display: flex;
        gap: 15px;
        background-color: var(--yellow-color);
        width: 180px;
        height: 40px;
        margin: auto;
        padding: 10px 35px;
        margin-top: 60px;
        border-radius: 4px;
    }

    .students img {
        margin-top: 3px;

    }

    .content {
        margin-top: 60px;
        margin-left: 260px;
        padding: 20px;
        width: 1087px;
    }

    .content_nav {
        border-bottom: 1px solid var(--grey-very-light);
        justify-content: space-between;
    }

    h2 {
        font-weight: 700;
        font-size: 22px;
        margin-bottom: 20px;
    }

    .info {
        margin-top: 30px;
        padding: 28px;
        display: flex;
        gap: 50px;
        background-color: white;
        border-radius: 8px;
        width: 700px;
    }

    .info .profile {
        margin-bottom: 145px;
        width: 210px;
        height: 220px;
    }

    .info_details span {
        font-weight: 600;
        font-size: 12px;
        color: var(--grey-very-light);
    }
    .detail{
        margin-top: 8px;
    }
    .arrow{
        margin-left: 160px;
    }
</style>

<body>
    <nav class="navbar">
        <img src="./images/caret-circle-down 1.svg" alt="" class="circle">
        <div class="nav_right">
            <div class="navbar_content">
                <i class="bi bi-grid"></i>
                <box-icon name='bell'></box-icon>
            </div>
        </div>
    </nav>
    <nav class="sidebar">
        <div class="menu_content">
            <h1 class="text-xl font-bold text-gray-800">
                <span class="border-l-4 border-yellow-500 pl-2">Admin Students</span>
            </h1>
            <img src="./images/pexels-photo-2379004 1.png" alt="" class="person">
            <h3>Karthi Madesh</h3>
            <p class="Admin">Admin</p>
            <button class="students"><img src="./images/graduation-cap 1.png" alt="">Students</button>
            <div class="bottom">
                <span>Logout</span>
                <img src="./images/sign-out-alt 1 (1).png" alt="">
            </div>
        </div>
    </nav>


    <div class="content">
        <div class="content_nav">
            <h2 id="heading">Karthi</h2>
        </div>

        <div class="info">
            <img src="./images/profile.png" alt="" class="profile" id="profile">
            <div class="info_details">
                <div class="detail">
                    <span>Name</span>
                    <p id="studentName">Loading...</p>
                </div>
                <div class="detail">
                    <span>Email</span>
                    <p id="studentEmail">Loading...</p>
                </div>
                <div class="detail">
                    <span>Phone</span>
                    <p id="studentPhone">Loading...</p>
                </div>
                <div class="detail">
                    <span>Date admission</span>
                    <p id="studentAdmission">Loading...</p>
                </div>
            </div>
            <div class="arrow">
                <img src="./images/Vector (2).png" alt="">
            </div>
        </div>
    </div>


    





    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get stored data from localStorage
            const rowData = JSON.parse(localStorage.getItem("selectedStudent"));
    
            if (rowData) {
                document.getElementById("profile").innerHTML = rowData[0];
                document.getElementById("heading").innerText = rowData[1];
                document.getElementById("studentName").innerText = rowData[1];
                document.getElementById("studentEmail").innerText = rowData[2];
                document.getElementById("studentPhone").innerText = rowData[3];
                document.getElementById("studentAdmission").innerText = rowData[4];
            }
        });
    </script>
    
    
        
  
</body>

</html>
